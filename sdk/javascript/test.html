<html>
<head>
<title>Test</title>
<script src="http://storage.yunpro.cn/javascript/sdk.js"></script>
<script src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
</head>
<body>

<div id="container">
    <a id="browse" href="javascript:;">[Browse]</a>
    <a id="upload" href="javascript:;">[Upload]</a>
</div>

<script>
var storage = new YunStorage({
	browse_button: 'browse',
	upload_button: 'upload',
	server: 'http://127.0.0.1:10005'
});

storage.on('progress', function(p) {
	console.log(p);
});

storage.on('end', function(r) {
	console.log(r);
});

// AUTO UPLOAD
storage.on('change', function() {
	storage.upload();
});

</script>
</body>
</html>
